# Server
server.port=8080

# JWT - Security by design: use env in production
cgdim.jwt.secret=change-me-in-production-use-CGDIM_JWT_SECRET
cgdim.jwt.expiration-ms=86400000

# CORS (frontend Vite : 5173 ou 5174)
cgdim.cors.origins=http://localhost:5173,http://localhost:5174,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:5174

# PostgreSQL (override with env: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cgdim}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:cgdim}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:cgdim}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
